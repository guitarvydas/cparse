<!DOCTYPE html>
<html>
<head>
<style>
textarea {
}
</style>
</head>
<body>

<h1>Example PRINTF Inserter</h1>

<p>source:</p>
<textarea id="src" rows="5" cols="90" placeholder="markdown" style="background-color:oldlace;">
x;{y;{z;}}{u;{v;}}{a;{b;{c;}}}
</textarea>

<p>modified:</p>
<textarea id="output" rows="27" cols="90" placeholder="transpiled"  readonly style="background-color:whitesmoke;">
</textarea>
<br>
<br>
<p id="status" > READY </p>

<!-- Ohm-JS -->
<script src="https://unpkg.com/ohm-js@16/dist/ohm.min.js"></script>


<br>
<button onclick="insert ()">Insert Printfs</button>
<script>

const grammar = ohm.grammar(String.raw`
balanced {
  main = matched main?
  matched =
    | "{" main "}" -- nested
    | anythingelse -- bottom
  anythingelse = ~"{" ~"}" any
}
`);

  const rewriteRules = {
      main: function (_matched, _optmain) {
	  var matched = _matched.walk (this.args.blockNumber);
	  var optmain = _optmain.walk (this.args.blockNumber + 1);
	  return matched + optmain;
      },
      matched_nested: function (_lb,_block_in, _rb) {
          // "lb" means "left brace", "rb" means "right brace"
          var blockNumber = this.args.blockNumber;
          var block_in = _block_in.walk (blockNumber+1);
          return `\{\nprintf(">> in block ${blockNumber}");\n${block_in}\n\}`;
      },
      matched_bottom: function (anythingelse) {
          return anythingelse.walk (this.args.blockNumber);
      },
      anythingelse: function (c) { return c.walk (this.args.blockNumber); },
      
      // required by Ohm-JS...
      _terminal: function () { return this.sourceString; },
      _iter: function (...children) { return children.map(c => c.walk (this.args.blockNumber)); }
  };

  function insert () {
      let src = document.getElementById('src').value;
      let matchResult = grammar.match (src);
      if (matchResult.succeeded ()) {
          document.getElementById('status').innerHTML = "OK";
          let sem = grammar.createSemantics ();
          sem.addOperation ('walk (blockNumber)', rewriteRules);
          let treeWalker = sem (matchResult);
          let text = treeWalker.walk (1);
          var s = text.toString ();
          document.getElementById('output').value = s;
      } else {
          document.getElementById('status').innerHTML = "parse FAILED";
      }
  }
  </script>
</body>
</html>
